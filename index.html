<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts added  -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Let's Rock, Paper, Scissor it!</title>
</head>

<body>
    <header>
    <h1 class="heading"> Let's Rock, Paper, Scissors! </h1>
</header>

    <!-- This is the main game area, the class names from the 'project scope' video have been used -->

    <!-- The end div for the game-area is placed after the score-area div. 
    I'm hoping this will keep the three areas in one box -->
<div class="game-area">

        <p>Let's play!</p>
    

    <div class="choice-area">
        <button Fira-sans="Rock" data-choice="0" class="choice">Rock</button>
        <button Fira-sans="Paper" data-choice="1" class="choice">Paper</button>
        <button Fira-sans="Scissors" data-choice="2" class="choice">Scissors</button>
    </div>

    <div class="play-area">
        <box class="box1">Testing</box> <box class="box2">Testing</box>
        <!-- images copied from google - created by: Mary dela Cruz-->
        <img src="/assets/images/rock.jpg" alt="rock-image">
        <img src="/assets/images/paper.jpg" alt="paper-image">
        <img src="/assets/images/scissors.jpg" alt="scissors-image">
    </div>

    <div class="score-area">

    </div>

</div>
    <!-- script used as in Love Maths challenge -->
    <script src="assets/js/script.js"></script>

<footer>


</footer>
