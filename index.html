<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts added  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c44ac9f8c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Let's Rock, Paper, Scissor it!</title>
</head>

<body>
    <header>
        <h1 class="heading"> Let's Rock, Paper, Scissors! </h1>
    </header>

    <!-- This is the main game area, the class names from the 'project scope' video have been used -->

    <!-- The end div for the game-area is placed after the score-area div. keeping the three areas in one place -->
    <div class="game-area">

        <h2>Let's play!</h2>

        <!-- images copied from google - created by: Mary dela Cruz-->
        <img src="/assets/images/rock.jpg" alt="rock-image">
        <img src="/assets/images/paper.jpg" alt="paper-image">
        <img src="/assets/images/scissors.jpg" alt="scissors-image">

        <div class="choice-area">
            <button aria-label="Rock" data-choice="0" class="btns">Rock</button>
            <button aria-label="Paper" data-choice="1" class="btns">Paper</button>
            <button aria-label="Scissors" data-choice="2" class="btns">Scissors</button>
        </div>
        
        <div class="play-area">
            <div class="player">
                <h3 class="Scores">Your Score: <span id="player-score-display">0</span></h3>
                <i id="rock" class="fas fa-hand-rock"></i>
                <i id="paper" class="fas fa-hand-paper"></i>
                <i id="scissors" class="fas fa-hand-scissors"></i>
            </div>
            <div class="computer">
                <h3 class="Scores">Computer Score: <span id="computer-score-display">0</span></h3>
                <i id="computer-icon" class="fas fa-desktop"></i>
            </div>

        </div>
        <!-- script used as in Love Maths challenge -->
        <script src="assets/js/script.js"></script>

        <!--Basic footer including Rules-->
        <footer>
            <h2>How To Play</h2>
            <p>Rock beats Scissors - Paper beats Rock - Scissors beats Paper</p>
            <h3>Have Fun!</h3>

</body>
</footer>
</html>
